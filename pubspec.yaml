name: my_flutter_app
description: A warehouse gatepass management application.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  sqflite: ^2.3.2
  sqflite_common_ffi: ^2.3.2
  path: ^1.8.3
  intl: ^0.18.1
  pdf: ^3.10.7
  printing: ^5.11.1
  excel: ^4.0.2
  path_provider: ^2.1.1
  permission_handler: ^11.2.0
  flutter_blue_plus: ^1.31.13
  package_info_plus: ^8.3.0
  qr_flutter: ^4.1.0
  image_picker: ^1.0.7
  file_picker: ^8.0.0+1
  shared_preferences: ^2.2.2
  uuid: ^4.2.1
  csv: ^5.1.1
  connectivity_plus: ^5.0.2
  http: ^1.1.2
  share_plus: ^7.2.1
  flutter_pdfview: ^1.1.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/fonts/

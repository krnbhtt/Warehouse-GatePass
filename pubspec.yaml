  qr_flutter: ^4.1.0
  image_picker: ^1.0.7
  file_picker: ^10.2.0
  shared_preferences: ^2.2.2
  uuid: ^4.3.3
  csv: ^6.0.0
  connectivity_plus: ^6.1.4
  http: ^1.2.1
  share_plus: ^11.0.0
  flutter_pdfview: ^1.3.1
  ping_discover_network_forked: ^0.0.1
  flutter_esc_pos_network: ^1.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0

flutter:

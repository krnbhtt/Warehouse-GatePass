name: my_flutter_app
description: A warehouse gatepass management application.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.6
  sqflite: ^2.3.2
  sqflite_common_ffi: ^2.3.2
  path: ^1.9.0
  intl: ^0.20.2
  pdf: ^3.10.8
  printing: ^5.12.0
  excel: ^4.0.2
  path_provider: ^2.1.2
  permission_handler: ^12.0.1
  flutter_blue_plus: ^1.31.13
